<div class="video-results-container">

    <div class="video-results-card" *ngFor="let video of videoSearchResults">
        <mat-card (click)="openDialog(video)">
            <img mat-card-image src="{{video.backdrop_path}}">
            <mat-card-content>
                <div>{{video.original_title}}</div>
                <div>{{video.release_date}}</div>
                <div>Action, Adventure, Science Fiction</div>
            </mat-card-content>
        </mat-card>
    </div>

</div>
