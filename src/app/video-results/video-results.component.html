<div class="video-results-container">

    <div class="video-results-card" *ngFor="let video of videoSearchResults">
        <mat-card (click)="openDialog(video)">
            <img mat-card-image src="{{video.imageUrl}}">
            <mat-card-content>
                <div>{{video.title}}</div>
                <div>{{video.releaseDate}}</div>
                <div>{{video.genre}}</div>
            </mat-card-content>
        </mat-card>
    </div>

</div>
